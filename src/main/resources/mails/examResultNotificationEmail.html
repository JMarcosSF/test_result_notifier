<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{email.exam.result.notification.title}">Exam Result Notification</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<p th:text="#{email.exam.result.notification.greeting(${examResult.getStudent().getFirstName()})}">
    Dear
</p>
<p th:text="#{email.exam.result.notification.text1(${examResult.getExam().getName()})}">
    Here are your results for exam
</p>
<p>Results:</p>
<table>
    <tr>
        <th>QUESTION</th>
        <th>YOUR ANSWER</th>
        <th>CORRECT</th>
    </tr>
    <tr th:each="answer,iterStat : ${examResult.getAnswers()}" th:class="${iterStat.odd}? 'odd'">
        <td th:text="${answer.getQuestion().getText()}">Onions</td>
        <td th:text="${answer.getText()}">2.41</td>
        <td th:text="${answer.isIsCorrect()}? 'YES' : 'NO'">yes</td>
    </tr>
</table>
<p th:utext="#{email.exam.result.notification.text2(${score})}">10/10</p>
<p>
    <p th:text="#{email.exam.result.notification.text3(${examResult.getCourse().getTeacher().getEmail()})}"></p>
    <br/>
    <em th:text="#{email.signature}">Exam Result Notifier App</em>
</p>
</body>
</html>
