
<div>
    <h2><span>Answer</span> {{vm.answer.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Text</span></dt>
        <dd>
            <span>{{vm.answer.text}}</span>
        </dd>
        <dt><span>Is Correct</span></dt>
        <dd>
            <span>{{vm.answer.isCorrect}}</span>
        </dd>
        <dt><span>Question</span></dt>
        <dd>
            <a ui-sref="question-detail({id:vm.answer.question.id})">{{vm.answer.question.text}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="answer-detail.edit({id:vm.answer.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm"> Edit</span>
    </button>
</div>
