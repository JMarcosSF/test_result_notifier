
<div>
    <h2><span>Exam</span> {{vm.exam.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Name</span></dt>
        <dd>
            <span>{{vm.exam.name}}</span>
        </dd>
        <dt><span>Course</span></dt>
        <dd>
            <a ui-sref="course-detail({id:vm.exam.course.id})">{{vm.exam.course.name}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="exam-detail.edit({id:vm.exam.id})" class="btn btn-primary" ng-show="true" has-authority="ROLE_ADMIN">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm"> Edit</span>
    </button>
</div>
